name: Build and test

on:
  workflow_dispatch:

  push:
    branches: main

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build and test frontend
        run: |
          cd frontend 
          npm install
          npm test
      - name: Build and test backend
        run: |
          cd backend
          npm install
          npm test
